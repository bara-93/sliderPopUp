<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- import font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- import bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- import main style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- import main style responsive -->
    <link rel="stylesheet" href="assets/css/style_responsive.css">
    <title>SlideShow</title>
</head>
<body>
  

  <section class="slider">
    <div class="container">
      <h2 class="text-center my-4 text-capitalize">
        products
      </h2>
      <div class="row">
        <div class="col-md-4 my-1">
          <div class="item">
            <img src="assets/img/1.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <div class="col-md-4 my-1">
          <div class="item">
            <img src="assets/img/2.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <div class="col-md-4 my-1">
          <div class="item">
            <img src="assets/img/3.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <div class="col-md-4 my-1">
          <div class="item">
            <img src="assets/img/4.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <div class="col-md-4 my-1">
          <div class="item">
            <img src="assets/img/5.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <div class="col-md-4 my-1">
          <div class="item">
            <img src="assets/img/6.jpg" class="img-fluid" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="slide" id="slide">
    <div class="slide-item" id="slide-item">
      <div class="number">
        1/3
      </div>
      <img  alt="">
    </div>
    <div class="next" id="next">
      <i class="fas fas fa-arrow-alt-circle-right"></i>
    </div>
    <div class="prev" id="prev">
      <i class="fas fas fa-arrow-alt-circle-left"></i>
    </div>
    <div class="close" id="close">
      <i class="fas fa-times fa-2x"></i>
    </div>
  </section>

    
    



    <!-- import bootstrap js  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
